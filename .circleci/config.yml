version: 2

jobs:
  deploy:
    docker:
      - image: circleci/node:10.15.0

    steps:
      - checkout
      - run:
          name: Deploying to GitHub Pages
          command: |
            git config --global user.email "billie66@users.noreply.github.com"
            git config --global user.name "billie66"
            pwd && ls
            yarn install && yarn build
            ls && mv public /home/circleci
            cd /home/circleci && pwd
            git clone git@github.com:gatsbyci/gatsbyci.github.io.git gatsbyci
            ls && ls gatsbyci
            cp /home/circleci/public/* /home/circleci/gatsbyci
            ls /home/circleci/gatsbyci
            cd gatsbyci && git add . && git commit -a -m 'build version' && git push
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - master
